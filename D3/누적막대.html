<!DOCTYPE html>
<html lang="en">
  <head>
    <title>다중선차트</title>
    <style>
      .line-path {
        fill: none;
        stroke-width: 1.5;
      }
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="header">
      <p>2015~2020</p>
    </div>
    <script>
      async function getData() {
        const json = await d3.json("./data_77/sample.json");
        return json.sort((a, b) => a.year - b.year);
      }

      function transformData(data, ages) {
        const transformData = [];
        const groupedData = d3.groups(data, (d) => d.year);

        groupedData.forEach((group) => {
          const obj = { year: group[0] };
          let sum = 0;

          group[1].forEach((d) => {
            obj[d.name] = d.value;
            sum += d.value;
          });

          obj.sum = sum;
          transformData.push(obj);
        });

        return transformData;
      }

      async function makeChart() {
        const data = await getData();

        const years = data.reduce((acc, cur) => {
          acc.push(cur.year);
          const s = new Set(acc);
          return Array.from(s);
        }, []);

        const ages = data.reduce((acc, cur) => {
          acc.push(cur.name);
          const s = new Set(acc);
          return Array.from(s);
        }, []);

        const columnedData = transformData(data, ages);

        const margin = { top: 30, right: 50, bottom: 30, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        const body = d3.select("body");
        const svg = body
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const xScale = d3
          .scaleBand()
          .domain(years)
          .range([margin.left, width - margin.right])
          .paddingInner(0.1);

        const yScale = d3
          .scaleLinear()
          .domain([0, d3.max(columnedData, (d) => d.sum)])
          .range([height - margin.bottom, margin.top]);

        const colorScale = d3.scaleOrdinal().domain(ages).range(d3.schemeTableau10);

        const xAxis = d3.axisBottom(xScale).tickSizeOuter(0);
        const yAxis = d3.axisLeft(yScale).tickSizeOuter(0);

        const stack = d3.stack().keys(ages);
        const series = stack(columnedData);
        const chart = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        chart
          .append("g")
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(xAxis);

        chart
          .append("g")
          .attr("transform", `translate(${margin.left - 2}, 0)`)
          .call(yAxis);

        const rectGroup = chart
          .append("g")
          .selectAll("g")
          .data(series)
          .join("g")
          .attr("fill", (d) => colorScale(d.key));

        rectGroup
          .selectAll("rect")
          .data((d) => d)
          .join("rect")
          .attr("x", (d) => xScale(d.data.year))
          .attr("y", (d) => yScale(d[1]))
          .attr("width", (d) => xScale.bandwidth())
          .attr("height", (d) => yScale(d[0]) - yScale(d[1]));

        const legendGroup = svg
          .append("g")
          .attr("transform", `translate(${margin.left},0)`)
          .attr("text-anchor", "start")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10);

        const legend = legendGroup
          .selectAll(".legend")
          .data(colorScale.domain())
          .join("g")
          .attr("transform", (d, i) => `translate(${i * 90},0)`);

        legend.append("rect").attr("width", 15).attr("height", 15).attr("fill", colorScale);

        legend
          .append("text")
          .attr("x", 23)
          .attr("y", 9.5)
          .text((d) => d);
      }

      async function getData2() {
        const json = await d3.json("./data_77/sample.json");
        return json
          .map((d) => {
            d.year = new Date(d.year + "-01-01");
            return d;
          })
          .sort((a, b) => a.year - b.year);
      }

      function transformData2(data, ages) {
        const transformData = [];
        const groupedData = d3.groups(data, (d) => d.year);

        groupedData.forEach((group) => {
          const obj = { year: group[0] };
          let sum = 0;

          group[1].forEach((d) => {
            obj[d.name] = d.value;
            sum += d.value;
          });

          obj.sum = sum;
          transformData.push(obj);
        });

        return transformData;
      }

      async function makeChart2() {
        const data = await getData2();

        const years = data.reduce((acc, cur) => {
          acc.push(cur.year);
          const s = new Set(acc);
          return Array.from(s);
        }, []);

        const ages = data.reduce((acc, cur) => {
          acc.push(cur.name);
          const s = new Set(acc);
          return Array.from(s);
        }, []);

        const columnedData = transformData2(data, ages);

        const margin = { top: 30, right: 50, bottom: 30, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        const body = d3.select("body");
        const svg = body
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const xScale = d3
          .scaleUtc()
          .domain([columnedData[0].year, columnedData[columnedData.length - 1].year])
          .range([margin.left, width - margin.right]);

        const yScale = d3
          .scaleLinear()
          .domain([0, d3.max(columnedData, (d) => d.sum)])
          .range([height - margin.bottom, margin.top]);

        const colorScale = d3.scaleOrdinal().domain(ages).range(d3.schemeTableau10);

        const xAxis = d3.axisBottom(xScale).tickSizeOuter(0);
        const yAxis = d3.axisLeft(yScale).tickSizeOuter(0);

        const stack = d3.stack().keys(ages);
        const series = stack(columnedData);
        const area = d3
          .area()
          .x((d) => xScale(d.data.year))
          .y0(([y1]) => yScale(y1))
          .y1(([, y2]) => yScale(y2))
          .curve(d3.curveBasis);

        const chart = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        chart
          .append("g")
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(xAxis);

        chart
          .append("g")
          .attr("transform", `translate(${margin.left - 2}, 0)`)
          .call(yAxis);

        chart
          .append("g")
          .attr("transform", `translate(${margin.left - 2}, 0)`)
          .call(yAxis)
          .call((g) => g.select(".domain").remove());

        chart
          .append("g")
          .selectAll("path")
          .data(series)
          .join("path")
          .attr("fill", (d) => colorScale(d.key))
          .attr("d", area);
      }

      makeChart();
      makeChart2();
    </script>
  </body>
</html>
